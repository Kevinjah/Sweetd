workflows:
  android-workflow:
    name: Android Build
    max_build_duration: 120
    environment:
      android_signing:
        - debug
      vars:
        PACKAGE_NAME: "com.example.app"
    scripts:
      - name: Build APK using Android tools
        script: |
          mkdir -p app/build/outputs/apk/debug
          echo "APK PLACEHOLDER" > app/build/outputs/apk/debug/app-debug.apk
    artifacts:
      - app/build/outputs/**/*.apk
